<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <!-- City information -->
        <div class="row">
          <div class="col-6">
            <h1>London</h1>
            <h4>Saturday 13:00</h4>
          </div>
          <div class="col-6">ºC \ ºF</div>
        </div>
        <!-- Today's Weather -->
        <div class="weather-today">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="cloudy"
          />

          <h1>7ºC</h1>
          <h3>Broken Clouds</h3>
        </div>
        <!-- Today's weather detail -->
        <div class="weather-details">
          <div class="row">
            <div class="col-4 col-border">
              <h5>3km/h</h5>
              <p>Wind</p>
            </div>
            <div class="col-4 col-border">
              <h5>87%</h5>
              <p>Humidity</p>
            </div>
            <div class="col-4">
              <h5>7ºC</h5>
              <p>Feels like</p>
            </div>
          </div>
        </div>

        <!-- Next 5 days weather -->
        <div class="forecast">
          <h2>Forecast</h2>
          <div class="row">
            <div class="col-2">
              <ul>
                <li>Sun</li>
                <li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                    alt="cloudy"
                  />
                </li>
                <li>9ºC</li>
              </ul>
            </div>
            <div class="col-2">
              <ul>
                <li>Sun</li>
                <li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                    alt="cloudy"
                  />
                </li>
                <li>9ºC</li>
              </ul>
            </div>
            <div class="col-2">
              <ul>
                <li>Sun</li>
                <li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                    alt="cloudy"
                  />
                </li>
                <li>9ºC</li>
              </ul>
            </div>
            <div class="col-2">
              <ul>
                <li>Sun</li>
                <li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                    alt="cloudy"
                  />
                </li>
                <li>9ºC</li>
              </ul>
            </div>
            <div class="col-2">
              <ul>
                <li>Sun</li>
                <li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                    alt="cloudy"
                  />
                </li>
                <li>9ºC</li>
              </ul>
            </div>
            <div class="col-2">
              <ul>
                <li>Sun</li>
                <li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                    alt="cloudy"
                  />
                </li>
                <li>9ºC</li>
              </ul>
            </div>
          </div>
        </div>
        <footer>
          <small>
            <a
              href="https://github.com/m-kchung/vanilla-weather-app"
              target="_blank"
              >Open-source code</a
            >
            by Min Chung
          </small>
        </footer>
      </div>
    </div>
  </body>
</html>
