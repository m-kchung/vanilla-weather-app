<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <!-- <div class="container"> -->
    <div class="weather-app">
      <!-- City information -->
      <div class="row">
        <div class="col-6">
          <h1><span id="city-heading"></span></h1>
          <h4><span id="current-time"></span></h4>
        </div>
        <div class="col-6 unit-toggle">
          <div class="btn-group">
            <a
              href="#"
              class="btn btn-secondary unit-button"
              id="convert-to-celsius"
              >ºC</a
            >
            <a
              href="#"
              class="btn btn-outline-secondary unit-button"
              id="convert-to-fahrenheit"
              >ºF</a
            >
          </div>
        </div>
      </div>
      <!-- Today's Weather -->
      <div class="weather-today">
        <img src="" id="weather-icon" />

        <h1><span id="temperature"></span><span id="temp-unit">ºC</span></h1>
        <h3><span id="weather-main"></span></h3>
      </div>
      <!-- Today's weather detail -->
      <div class="weather-details">
        <div class="row weather-details-row">
          <div class="col-4 col-formatting col-border">
            <h5><span id="wind"></span>km/h</h5>
            <p>Wind</p>
          </div>
          <div class="col-4 col-formatting col-border">
            <h5><span id="humidity"></span>%</h5>
            <p>Humidity</p>
          </div>
          <div class="col-4 col-formatting">
            <h5><span id="feels_like"></span><span id="temp-unit">ºC</span></h5>
            <p>Feels like</p>
          </div>
        </div>
      </div>

      <!-- Next 5 days weather -->
      <div class="forecast-section">
        <h2>Forecast</h2>
        <div class="forecast">
          <div class="row">
            <div class="col col-formatting col-border">
              <ul>
                <li>Sun</li>
                <li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                    alt="cloudy"
                  />
                </li>
                <li>9ºC</li>
              </ul>
            </div>
            <div class="col col-formatting col-border">
              <ul>
                <li>Sun</li>
                <li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                    alt="cloudy"
                  />
                </li>
                <li>9ºC</li>
              </ul>
            </div>
            <div class="col col-formatting col-border">
              <ul>
                <li>Sun</li>
                <li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                    alt="cloudy"
                  />
                </li>
                <li>9ºC</li>
              </ul>
            </div>
            <div class="col col-formatting col-border">
              <ul>
                <li>Sun</li>
                <li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                    alt="cloudy"
                  />
                </li>
                <li>9ºC</li>
              </ul>
            </div>
            <div class="col col-formatting">
              <ul>
                <li>Sun</li>
                <li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                    alt="cloudy"
                  />
                </li>
                <li>9ºC</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <small>
          <a
            href="https://github.com/m-kchung/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Min Chung
        </small>
      </footer>
    </div>
    <!-- </div> -->
    <script src="src/script.js"></script>
  </body>
</html>
